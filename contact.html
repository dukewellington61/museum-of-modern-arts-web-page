<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation" id="navbar-example">
    <a href="./index.html"><img src="img/logo.jpg" alt=""></a>
    <div class="navbar-brand">&nbsp&nbspThe Museum of Modern Art</div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./works.html">Works</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active-page" href="#">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid" id="contact">

    <section class="container-content">
      <section class="header">
        <h1>Get in Touch</h1>
      </section>
    </section>

    <form>
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div>
            <p class="info_box"><b>opening hours:</b> daily 10am - 6pm</p>
            <p class="info_box"><b>ticket:</b> 2$ p.Person</p>
            <p class="info_box"><b>how to get here:</b> Buses M1 & M55 -> Broadway/Bleecker St
            </p>
          </div>

        </div>

        <div class="col-sm-12 col-md-7">

          <div class="form-group-email">
            <label for="email">email address*</label>
            <input class="form-control" placeholder="enter your email address" type="email" required>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="form-group-name">
                <label for="name">first name*</label>
                <input class="form-control" placeholder="enter your first name" type="text" required>
              </div>
            </div>

            <div class="col-sm-12 col-md-6">
              <div class="form-group-phone">
                <label for="name">family name*</label>
                <input class="form-control" placeholder="enter your family name" type="text" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="form-group-name">
                <label for="name">street</label>
                <input class="form-control" placeholder="enter the name of the street you life in" type="text">
              </div>
            </div>

            <div class="col-sm-12 col-md-6">
              <div class="form-group-phone">
                <label for="name">house number</label>
                <input class="form-control" placeholder="enter your house number" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="form-group-name">
                <label for="name">zip-code</label>
                <input class="form-control" placeholder="enter your zip-code" type="number">
              </div>
            </div>

            <div class="col-sm-12 col-md-6">
              <div class="form-group-phone">
                <label for="name">city</label>
                <input class="form-control" placeholder="enter the name of the city you life in" type="text">
              </div>
            </div>
          </div>

          <div class="form-group-message-box">
            <label for="name">message*</label>
            <textarea style="resize:none" placeholder="place your message here" id="message-box" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>

</body>

</html>
